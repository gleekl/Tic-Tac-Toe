<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>Tic-Tac-Toe</header>

    <div class="score">Player 1 Score: 0</div>
    <div class="score">Player 2 Score: 0</div>

    <div class="game-board">
        <div class="row top">
            <div class="cell" id="top-left">a</div>
            <div class="cell" id="top-mid">b</div>
            <div class="cell" id="top-right">c</div>
        </div>
    
        <div class="row mid">
            <div class="cell" id="mid-left">d</div>
            <div class="cell" id="mid-mid">e</div>
            <div class="cell" id="mid-right">f</div>
        </div>
    
        <div class="row bot">
            <div class="cell" id="btm-left">g</div>
            <div class="cell" id="btm-mid">h</div>
            <div class="cell" id="btm-right">i</div>
        </div>
    </div>
    <div class="play">PLAY</div>

    <script src="js/script.js"></script>
</body>
</html>
